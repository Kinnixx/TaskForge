<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>

<body>
    <h1>Projects</h1>

    {% if projects %}
    <ul>
        {% for project in projects %}
        <li>{{ project.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No projects yet.</p>
    {% endif %}
</body>

</html>
