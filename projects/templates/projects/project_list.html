{% extends "base.html" %}

{% block title %}Projects | TaskForge{% endblock %}

{% block content %}
    <h2>Projects</h2>

    {% if projects %}
    <ul>
        {% for project in projects %}
        <li>{{ project.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No projects yet.</p>
    {% endif %}
    
{% endblock %}
